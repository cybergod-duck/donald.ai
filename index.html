<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONALD.AI</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="page-shell">
        <div class="chrome-frame">
            <!-- Header: Status + Music Toggle -->
            <div class="chrome-header">
                <div class="chrome-status">
                    <span class="status-dot"></span>
                    <span>SYSTEM ONLINE</span>
                </div>
                <h1 class="chrome-title">DONALD.AI</h1>
                <button id="music-toggle" class="music-toggle music-on">
                    <img id="music-icon" src="assets/images/note-on.png" alt="Music Toggle">
                    <div class="music-indicator music-on"></div>
                </button>
            </div>

            <!-- Main 3-Column Layout -->
            <div class="layout-row">
                <!-- Left Rail: Pause/Mute/Stop -->
                <aside class="side-rail">
                    <div class="side-card compact-card">
                        <h2>CONTROLS</h2>
                        <div class="control-buttons" style="flex-direction: column; gap: 12px;">
                            <button id="pause-btn" class="control-button">
                                <img src="assets/images/pause.png" alt="Pause">
                            </button>
                            <button id="mute-btn" class="control-button">
                                <img src="assets/images/mute.png" alt="Mute">
                            </button>
                            <button id="stop-btn" class="control-button">
                                <img src="assets/images/stop.png" alt="Stop">
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Center: Video + Terminal Input -->
                <main class="center-column">
                    <div class="frame" id="frame">
                        <div id="load-bar"><div id="load-progress"></div></div>
                        <div id="load-text">GENERATING PRESIDENTIAL REMARKS...</div>
                        <video id="visual" class="video-feed" autoplay loop muted playsinline preload="auto"></video>
                        <div class="video-overlay screen-overlay-bottom">
                            <p class="overlay-subtitle instruction-text">Type a topic. Hear the speech.</p>
                            <div class="subtitle-chip model-status">
                                <span>VOICE MODEL:</span> 45TH PRESIDENT
                            </div>
                        </div>
                    </div>

                    <div class="input-controls-block">
                        <div id="terminal">
                            <span class="prompt-char">&gt;</span>
                            <input type="text" id="cmd" placeholder="ENTER TOPIC HERE..." autocomplete="off">
                        </div>
                        <div class="control-buttons">
                            <button id="lightning-btn" class="control-button">
                                <img src="assets/images/lightning.png" alt="Flash">
                            </button>
                            <button id="dice-btn" class="control-button">
                                <img src="assets/images/random.png" alt="Random Topic">
                            </button>
                        </div>
                    </div>
                </main>

                <!-- Right Rail: Transcript -->
                <aside class="side-rail">
                    <div class="side-card transcript-card">
                        <h2>LIVE TRANSCRIPT</h2>
                        <div id="transcript" class="transcript-body">
                            <p class="transcript-placeholder">Waiting for input...</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>

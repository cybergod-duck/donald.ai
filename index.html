<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONALD.AI | Presidential Speech Engine</title>
    
    <!-- Google Fonts: Share Tech Mono for that "Terminal" look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- 1. HEADER (Moved up a smidge via CSS) -->
    <header class="site-header">
        <h1 class="brand-title">DONALD<span class="highlight">.AI</span></h1>
    </header>

    <!-- 2. MAIN LAYOUT (3 Columns) -->
    <div class="app-layout">
        
        <!-- LEFT COLUMN: Controls -->
        <aside class="side-column left-panel">
            <div class="panel-box">
                <h2>CONTROLS</h2>
                <div class="control-grid">
                    <button id="btn-random" class="metal-btn">
                        <span class="btn-icon">ðŸŽ²</span> RANDOM TOPIC
                    </button>
                    <button id="btn-clear" class="metal-btn">
                        <span class="btn-icon">âœ–</span> CLEAR
                    </button>
                    <button id="btn-download" class="metal-btn">
                        <span class="btn-icon">â¬‡</span> DOWNLOAD MP3
                    </button>
                </div>
            </div>
            
            <div class="panel-box status-box">
                <h3>SYSTEM STATUS</h3>
                <div class="status-row"><span class="label">ENGINE:</span> <span class="value online">ONLINE</span></div>
                <div class="status-row"><span class="label">LATENCY:</span> <span class="value">24ms</span></div>
                <div class="status-row"><span class="label">CREDITS:</span> <span class="value">UNLIMITED</span></div>
            </div>
        </aside>

        <!-- CENTER COLUMN: Video & Input -->
        <main class="center-column">
            
            <!-- VIDEO FRAME -->
            <div class="frame" id="frame">
                <div class="frame-inner-border"></div>
                
                <!-- Loading Animation Elements -->
                <div id="load-bar"><div id="load-progress"></div></div>
                <div id="load-text">GENERATING PRESIDENTIAL REMARKS...</div>

                <!-- VIDEO PLAYER (Fixed: Added source, autoplay, muted) -->
                <video id="visual" class="video-feed" autoplay loop muted playsinline preload="auto">
                    <!-- This path points to the file we moved earlier -->
                    <source src="assets/videos/special/idle.mp4" type="video/mp4">
                </video>
                
                <!-- OVERLAY TEXT (Fixed: Positioned at bottom) -->
                <div class="video-overlay screen-overlay-bottom">
                    <p class="overlay-subtitle instruction-text">Type a topic. Hear the speech.</p>
                    <div class="subtitle-chip model-status">
                        <span>VOICE MODEL:</span> 45TH PRESIDENT
                    </div>
                </div>
            </div>

            <!-- INPUT TERMINAL -->
            <div class="input-controls-block">
                <div id="terminal">
                    <span class="prompt-char">&gt;</span>
                    <input type="text" id="topic-input" placeholder="ENTER TOPIC HERE..." autocomplete="off">
                    <button id="btn-generate" class="submit-btn">SPEAK</button>
                </div>
            </div>
        </main>

        <!-- RIGHT COLUMN: Transcript -->
        <aside class="side-column right-panel">
            <div class="panel-box transcript-box">
                <h2>LIVE TRANSCRIPT</h2>
                <div id="transcript" class="transcript-content">
                    <span class="placeholder-text">Waiting for input...</span>
                </div>
            </div>
        </aside>

    </div>

    <!-- 3. FOOTER -->
    <footer class="site-footer">
        <span>Certified by <span class="brand-white">Simple As That</span></span>
    </footer>

    <!-- JS Link -->
    <script src="assets/js/app.js"></script>
</body>
</html>
